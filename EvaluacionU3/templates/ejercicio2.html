<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Formulario de Nombres</h2>
            <form method="post">
                <div class="form-group" style="text-align: center;">
                    <label for="nombre1">Nombre 1:</label>
                    <input type="text" id="nombre1" name="nombre1" required>
                </div>
                <div class="form-group" style="text-align: center;">
                    <label for="nombre2">Nombre 2:</label>
                    <input type="text" id="nombre2" name="nombre2" required>
                </div>
                <div class="form-group" style="text-align: center;">
                    <label for="nombre3">Nombre 3:</label>
                    <input type="text" id="nombre3" name="nombre3" required>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>

            {% if nombre_max is not none and caracteres is not none %}
                <div class="result" style="font-weight: bold;">
                    <p>El nombre con mayor cantidad de caracteres es: {{ nombre_max }}</p>
                    <p>El nombre tiene: {{ caracteres }} caracteres</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
